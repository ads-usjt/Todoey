<main id="login-main">
  <form (submit)="onSubmit(form)" #form="ngForm">
    <fieldset>
      <div class="row">
        <div class="form-group">
          <label class="active" for="name">User:</label>
          <input type="text" id="name" name="name" class="validate form-control" ngModel #name="ngModel" required />
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="active" for="password">Password:</label>
          <input type="password" id="password" name="password" class="form-control" ngModel #password="ngModel"
            required />
        </div>
      </div>
    </fieldset>

    <div class="login-buttons">
      <a routerLink="/register">Sign-Up</a>
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>
</main>
